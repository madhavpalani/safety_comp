<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="https://i.imgur.com/nW1yI4n.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap');
        *{
            margin:0;
            padding:0;
        }
        body{
            color: #000;
            font-family: 'Roboto', sans-serif;


        }
        nav{
            display:flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 4px 4px 8px rgb(0,0,0,0.1);
            padding: 1rem 2.5rem;
        }
        nav a{
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        nav a:hover{
            color:#2419fa;
        }
        nav a img{
            padding-top:2px;
            height:25px;
            object-fit: contain;
        }
        .content{
            width:100%;
            height:500px;
            display: flex;
        }
        .cont{
            padding-top: 4rem;
            font-size: 1.7rem;
            font-weight: 400;
            line-height: 1.5;
            font-family: 'Roboto Condensed', sans-serif;
        }
        .box{
            display: flex;
            flex-direction: column;
            align-items: initial;
            justify-content: center ;
            padding: 8rem 3rem;
            width: 50%;
        }
        .box p{
            padding-top:8px;
        }
        .boxdetails{
            display: flex;
            padding:1.5rem 1.5rem;
        }
        .boxcontent{
            display: flex;
            align-items: center;
            justify-content: center;
            margin:0rem 2.5rem;
            padding:0.7rem 1.5rem;
            text-align: center;
            background-color: #0088ff;
            border-radius: 12px;
        }
        .boxcontent:hover{
            background-color: #1955fa;
        }
        .boxcontent a{
            text-decoration: none;
            color: #000;
            font-weight: 400;
            font-size: 18px;
        }
        .box1{
            width: 50%;
            height:500px;
            padding:2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box1 img{
            width:100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <nav>
        <a href=""><img src="https://maxbyte.co/wp-content/uploads/2021/06/Maxbyte.png" alt=""></a>
        <a href="{% url 'admin:index' %}"><b>Admin</b></a>
    </nav>

    <section class="content">
            <div class="box">
                <div class="cont" id="animate-me"><p><b>Safety compliance monitoring system</b>
                   <p>  Safety isn't just a priority; it's a core value. It's about protecting lives, preventing accidents,
                    and ensuring every worker returns home safely</p>
</p></div>
                <div class="boxdetails">
                    <div class="boxcontent">
                        <a href="{% url 'web' %}">Detect Live</a>
                    </div>
                    <div class="boxcontent">
                        <a href="{% url 'alert_history' %}">Alert logs</a>
                    </div>
                    <div class="boxcontent">
                        <a href="{% url 'web1' %}">Operator availability (OA)</a>
                    </div>
                    <div class="boxcontent">
                        <a href="{% url 'history' %}">OA history</a>
                    </div>
                </div>
            </div>

        <div class="box1">
            <img src="https://img.freepik.com/free-vector/smart-industry-icon_1284-66258.jpg?w=740&t=st=1696934406~exp=1696935006~hmac=b8bc4c919b9c9dd493d5e992e5f72d02354a20962cc21400405611d6bc2a96ab" alt="">
        </div>
    </section>

</body>
</html>
